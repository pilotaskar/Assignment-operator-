<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator %=, **=</title>
</head>
<body>

    <script>
        console.log(10 % 2);
        // here is not remainder so console log show us 0 

        //console.log(2 **= 3);
        //you can't use these way 2 **= with a num before
        //but you can use it if num is defined before 
        let num = 2; 
        console.log(num **= 3);
        // 2 * 2 * 2 = 8

    </script>
    
</body>
</html>
